<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Todo List</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="title-container">
                <h1>My To-Do List</h1>
                <span id="edit-icon-box"><img id="edit-icon" src="images/edit_icon.png"></span>
                
            </div>
            <div id="table-container">
                <table id="task-table">
                    <tr>
                        <th class='sort-button' id="added-sort">Date Added ꜛꜜ</th>
                        <th class='sort-button' id="due-sort">Due ꜛꜜ</th>
                        <th>Task</th>
                        <th class='sort-button' id="priority-sort">Priority ꜛꜜ</th>
                        <th>Done?</th>
                        <th>Notes</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <div id="new-task-form-container">
                <form id="new-task-form">
                    <label for="due-date">Due</label>
                    <input type="date" id="due-date">
                    <label for="task">Task</label>
                    <input type="text" id="task">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option class='priority-option' value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <label for="notes">Notes</label>
                    <input type="text" id="notes">
                    <input type="submit" id="add-new-task" value="Add New Task">
                </form>
            </div>
        </div>
    </body>
