<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Todo List</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>My To-Do List</h1>
        <table id="task-table">
            <tr>
                <th><span>Date Added</span><button id="added-sort">ꜛꜜ</button></th>
                <th><span>Due</span><button id="due-sort">ꜛꜜ</button></th>
                <th>Task</th>
                <th><span>Priority</span><button id="priority-sort">ꜛꜜ</button></th>
                <th>Done?</th>
                <th>Notes</th>
            </tr>
        </table>
        <form id="new-task-form">
            <label for="due-date">Due</label>
            <input type="date" id="due-date">
            <label for="task">Task</label>
            <input type="text" id="task">
            <label for="priority">Priority</label>
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <label for="notes">Notes</label>
            <input type="text" id="notes">
            <label for="add-new-task">Add New Task</label>
            <input type="submit" id="add-new-task">
        </form>
    </body>
